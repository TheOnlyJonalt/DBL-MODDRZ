<!DOCTYPE html>
<html>

<head>
  <title>DB Legends Characters</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>

  <!-- Header -->  
  <header>
    <div class="container">
      <img src="images/dblegends-logo.png" alt="Dragon Ball Legends">
      <h1>Characters</h1>    
    </div>
  </header>

  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Search characters...">
  </div>

  <!-- Character grid -->
  <main class="container">

    <div class="character-grid">

      <!-- Character card -->
      <div class="character-card">
        <img src="images/characters/ssj4goku.png" alt="SSJ4 Goku">
        <h3>Goku</h3>
        <p>Saiyan</p>
        <a href="#">View</a>
      </div>

      <!-- More cards... -->

    </div>

    <!-- Pagination -->
    <div class="pagination">
      <a href="#">Prev</a>
      <a href="#">1</a> 
      <a href="#">2</a>
      <a href="#">Next</a>
    </div>

  </main>

</body>
</html>
