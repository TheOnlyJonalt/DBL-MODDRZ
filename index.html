<!DOCTYPE html>
<html>
<head>
  <title>Dragon Ball Legends API</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

</head>

<body>

  <!-- Animated background -->
  <div class="animated-bg"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <img src="/images/dblegends-logo.png" alt="Dragon Ball Legends">
      <h1>Dragon Ball Legends API</h1>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="content">
      <h2>Welcome!</h2>
      <p>Access data on all your favorite Dragon Ball Legends characters, items, events, and more!</p>

      <!-- Endpoint links -->
      <h3>Endpoints:</h3>
      <div class="endpoints">
        <a href="/characters">Characters</a>
        <a href="/items">Items</a>
        <a href="/events">Events</a>
      </div>
    </div>
  </main>

</body>
</html>
