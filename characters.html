<!DOCTYPE html>  
<html>
<head>
  <title>DB Legends Characters</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Header -->
  <header>
    <div class="container">
      <img src="/images/dblegends-logo.png" alt="Dragon Ball Legends">
      <h1>Characters</h1>
    </div>
  </header>

  <!-- Search -->
  <div class="character-search">
    <input type="text" placeholder="Search characters...">
  </div>

  <!-- Character grid -->
  <main class="container">  
    <div class="character-grid">
      
      <!-- Individual character card -->
      <div class="character-card">
        <img src="images/characters/ssj4goku.png" alt="SSJ 4 Goku">
        <h3>Goku</h3>
        <p>Saiyan</p>
        <a href="/characters/goku">View</a>
      </div>
      
      <div class="character-card">
        <img src="images/characters/Goku&vegetassjb.png" alt="Super Saiyan God SS Goku and Vegeta Goku">
        <h3>Goku</h3>
        <p>Saiyan</p>
        <a href="/characters/goku">View</a>
      </div>


    </div>

    <!-- Pagination -->
    <div class="pagination">
      <a href="#">Previous</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">Next</a>
    </div>
  </main>

</body>
</html>
